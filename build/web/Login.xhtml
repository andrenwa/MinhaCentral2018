<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
          
      xmlns:p="http://primefaces.org/ui">
    
        
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</h:head>
    <h:body >
   <center> 
       <link href="resources/adamantium-layout/css/estilos.css" rel="stylesheet" type="text/css"/>
       <h:form class="login">
           <fieldset>
        <h:panelGrid columns="2"> 
            <h:outputLabel value="Usuario:" />
            <h:inputText value="#{MBUsuario.usuario}" size="20" />
            
            <h:outputLabel value="Senha:" />
            <h:inputSecret value="#{MBUsuario.senha}" size="20" />
                
            <center> <h:commandButton value="Logar" action="#{MBUsuario.logar()}" /></center>
            
            
        </h:panelGrid>
        <h:messages /> 
        </fieldset>
    </h:form></center>
    
    
        
      
</h:body>
</html>
