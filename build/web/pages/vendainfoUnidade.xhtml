<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="principal">
        <h:form id="formdt">
            <p:commandButton value="Verificar Disponiveis" actionListener="#{MBCcfull.listar()}" update=":formdt:dtCcfull"/>

            <p:dataTable widgetVar="dtCcfull" id="dtCcfull" value="#{MBCcfull.lista}" var="p" paginator="true" rows="10">

                <p:column headerText="Level" filterBy="#{p.level}" >
                    <p:outputLabel value="#{p.level}"/>
                </p:column>
                 
                                <p:column headerText="Bin" filterBy="#{p.bin}">
                                    <p:outputLabel value="#{p.bin}"/>
                            </p:column>
                                
                                <p:column headerText="Valor">
                                    <p:outputLabel value="#{p.valor}"/>
                            </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
