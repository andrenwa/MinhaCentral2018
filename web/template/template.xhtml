<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

    
    <h:head>
        <title>Workshop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <p:growl id = "growl" showDetail = "true" sticky = "true" />

            <p:layoutUnit position="north" size="full size" >

                </f:facet>

            <p:layoutUnit position="south" size="26%">	
                <!--                <ui:include src="footer.xhtml" />-->

                <center><img src="../resources/primefaces-adamantium/images/logo.png" /></center>

            </p:layoutUnit>


            <p:layoutUnit position="west" >	
                <ui:include src="layoutmenu.xhtml" />
            </p:layoutUnit>


            <p:layoutUnit position="center" >
                <ui:insert name="principal"> 
                </ui:insert>
               

            </p:layoutUnit>

        </p:layout>


        <link href="../resources/adamantium-layout/css/estilos.css" rel="stylesheet" type="text/css"/>
        <h:outputScript name="js/ripple-effect.js" library="adamantium-layout" />
        <h:outputScript name="js/perfect-scrollbar.js"
                        library="adamantium-layout" />
        <h:outputScript name="js/layout.js" library="adamantium-layout" />
        <h:outputStylesheet name="css/core-layout.css"
                            library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />

                            library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css"
                            library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css"
                            library="adamantium-layout" />

    </h:body>
